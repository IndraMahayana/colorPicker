<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Color Picker</title>
</head>
<body>
    <div class="color-title">Color Picker and Change Background Color</div>
    <div class="color-grid">
        <input type="text" class="color-input" placeholder="Name, hex or rgb color">
        <button type="button" class="button-input">Change Color</button>

        <input type="color" class="color-choose">
        <button type="button" class="button-choose">Change Color</button>
    </div>
</body>
</html>
